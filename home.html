<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>User Posts</title>
</head>
<body>


<div class="posts-container">
    
    
    <div class="user-post">
        <h3 class="username">User1</h3>
        <p class="post-content">This is the post content by User1. It can be anything related to the topic!</p>
    </div>
    
    
    <div class="user-post">
        <h3 class="username">User2</h3>
        <p class="post-content">User2 shares their thoughts on the current trending topic. Stay tuned for more posts!</p>
    </div>

    
    <div class="user-post">
        <h3 class="username">User3</h3>
        <p class="post-content">User3 talks about their experiences and shares a new idea about the community.</p>
    </div>

</div>

</body>
</html>
